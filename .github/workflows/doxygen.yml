name: doxygen

on: 
  push:
    branches:
      - master

jobs:
  gen-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'true'
      - run: ls -lR
      - name: Compile Docs
        uses: mattnotmitt/doxygen-action@v1.9.5
        with:
          working-directory: '/'
          doxyfile-path: 'doc/Doxygen'
          enable-latex: true
      
